# Required: name, path (for apps) OR special (for system items)
# Optional: icon, args (command line arguments)
#
# To add a visual separator between icons:
# [[items]]
# separator = true
#
# Drag items to reorder them (unless locked = true above)
# ═══════════════════════════════════════════════════════════

